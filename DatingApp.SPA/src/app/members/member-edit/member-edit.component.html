<div class="container">
    <div class="row">
      <div class="col-sm-4">        
        <h1>
            Your Profile
          </h1>
      </div>

      <div class="col-sm-8">   
         <div class="alert alert-info"  [hidden]="!editForm.dirty">
           <p><strong>Information:</strong> You have made changes. Any unsaved changes will be lost</p>
         </div>
      </div>
    </div>
  
  <div class="row">  
      <div class="col-sm-4">
        <div class="panel panel-default">
          <img class="profile-image thumbnail" src="{{photoUrl}}" alt="{{user.knownAs}}"/>
      
        <div class="panel-body">
          <div>
              <strong>Location:</strong>
              <p>{{user.city}}, {{user.country}}</p>
          </div>        
          <div>
              <strong>Age:</strong>
              <p>{{user.age}}</p>
          </div>
  
          <div>
              <strong>Last Active:</strong>
              <p>{{user.lastActive}}</p>
          </div>
          <div>
              <strong>Member Since:</strong>
              <p>{{user.created}}</p>
          </div>
        </div>
  
        <div class="panel-footer">          
          <button class="btn-success btn btn-block" [disabled]="!editForm.dirty" form="editForm">Save Changes</button>            
        </div>
      </div>
      </div>  
      <div class="col-sm-8">
        <div class="tab-panel">
        
        <tabset class="member-tabset">
          <tab heading="Edit Profile">
            <form #editForm="ngForm" (ngSubmit)="updateuser()" id="editForm">
              <h4>Description</h4>
                <textarea name="introduction" [(ngModel)]="user.introduction" rows="10" class="form-control"></textarea>        
              <h4>Looking For:</h4> 
                <textarea name="lookingFor" [(ngModel)]="user.lookingFor" rows="10" class="form-control"></textarea> 
              <h4>Interests:</h4> 
                <textarea name="interests" [(ngModel)]="user.interests" rows="10" class="form-control"></textarea> 
              <h4>Location Detail</h4>
              <div class="form-inline">
                <label for="city">City: </label> 
                <input type="text" name="city" [(ngModel)]="user.city" class="form-control"/> 

                <label for="city">Country: </label> 
                <input type="text" name="country" [(ngModel)]="user.country" class="form-control"/> 
              </div>
          </form>
          </tab>
          <tab heading="Edit Photos"> 
                <app-photo-editor [photos]="user.photos"></app-photo-editor>
            </tab> 
        </tabset>
  
      </div>
      </div>
  </div>
  
  
  </div>
